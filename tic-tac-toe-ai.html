<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script src="jquery.js"></script>
    <script src="tic-tac-toe-ai.js"></script>
  </head>
  <body>
    <div class="navbar">
      <h2 class="win"></h2>
    </div>
    <div class="" style="text-align: center;">


    <div class="container jumbotron">
    <table class="">
      <tr>
      <td><button class="square btn btn-default" id="0"></button></td>
      <td><button class="square btn btn-default" id="1"></button></td>
      <td><button class="square btn btn-default" id="2"></button></td>
      </tr>

      <tr>
      <td>  <button class="square btn btn-default" id="3"></button></td>
      <td> <button class="square btn btn-default" id="4"></button></td>
      <td>  <button class="square btn btn-default" id="5"></button></td>
      </tr>

      <tr>
      <td>  <button class="square btn btn-default" id="6"></button></td>
      <td> <button class="square btn btn-default" id="7"></button></td>
      <td>  <button class="square btn btn-default" id="8"></button></td>
      </tr>
    </table>
    <br><br>


    </div>
    <div class="container-fluid">

    <div class="col-sm-6">
    <table border="1" class="win-table">
      <tr>
        <th>X Win(s)</th>
        <th>O Win(s)</th>
        <th>Draws</th>
      </tr>
      <tr>
      <td class="x-win"></td>
      <td class="o-win"></td>
      <td class="draw"></td>
    </tr>
    </table>
    </div>
      <div class="col-sm-6">
        <button class="play-again btn btn-default">Play Again?</button>
      </div>
</div>
</div>
  </body>
</html>
